<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Results summary component</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
	<section class="container">

		<div class="result">
			<h3>Your result</h3>
			<div class="final-result">
				<h1
				 class="your-result">76</h1>
				<p class="out-of">of 100</p>
			</div>
			<div class="feedback">
				<h2>Great</h2>
				<p>You scored higher than 65% of the people who have taken these tests.</p>
			</div>
		</div>
	
		<div class="summary">
			<h3>Summary</h3>
			<div class="score-container red">
				<div class="reaction">
					<img class="icon" src="images/icon-reaction.svg" alt="">
					<h4>Reaction</h4>
				</div>
				<div class="score">
					<p class="your-score">80</p>
					<p class="max-score">/ 100</p>
				</div>
			</div>
			<div class="score-container yellow">
				<div class="memory">
					<img class="icon" src="images/icon-memory.svg" alt="">
					<h4>Memory</h4>
				</div>
				<div class="score">
					<p class="your-score">92</p>
					<p class="max-score">/ 100</p>
				</div>
			</div>
			<div class="score-container green">
				<div class="verbal">
					<img class="icon" src="images/icon-verbal.svg" alt="">
					<h4>Verbal</h4>
				</div>
				<div class="score">
					<p class="your-score">61</p>
					<p class="max-score">/ 100</p>
				</div> 
			</div>
			<div class="score-container blue">
				<div class="visual">
					<img class="icon" src="images/icon-visual.svg" alt="">
					<h4>Visual</h4>
				</div>
				<div class="score">
					<p class="your-score">72</p>
					<p class="max-score">/ 100</p>
				</div>
			</div>
			<button>Continue</button>
		</div>

	</section>
	
</body>
</html>
